name: site-deploy

on:
    # Runs this workflow when a pull-request to main is merged
    pull_request:
        types:
            - closed
        branches:
            -'main'

    # Allows running this workflow manually from the Actions tab
    workflow_dispatch:

permissions:
    contents: write

jobs:
    deploy:
        if: ${{ github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch' }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master

            - name: Use Node
              uses: actions/setup-node@master
              with:
                node-vesion: '14.x'

            - name: Install node dependencies
              run: npm install -g sass

            # Mirror the repo from main
            - name: Merge main -> gh-pages
              uses: devmasx/merge-branch@master
              with:
                type: now
                from_branch: main
                target_branch: gh-pages
                github_token: ${{ secrets.GITHUB_TOKEN}}

            # Compile the SCSS files into CSS
            - name: Compile CSS
              run: |
                echo Beginning CSS compilation!
                mkdir ./css
                sass --no-source-map --update scss:css

            # Clean up repository
            - name: Clean repo
              run: |
                echo Cleaning repository!
                rm -rf ./scss
                rm -rf ./scripts

            # Deploy Site
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                folder: .
                branch: gh-pages
